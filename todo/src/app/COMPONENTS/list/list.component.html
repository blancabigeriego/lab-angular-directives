<h1>To do list</h1>
<input type="text" placeholder="Add something here..." [(ngModel)]="toDoName" />
<button (click)="addItem()">Add</button>

<ul>
  <li
    *ngFor="let item of toDoList; let i = index"
    [ngClass]="{ green: item.isDone === true }"
    (click)="updateTask(item)"
  >
    {{ i + 1 }} {{ item.name }}
  </li>
</ul>
