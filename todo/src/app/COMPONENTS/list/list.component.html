<h1>To do list</h1>
<input type="text" placeholder="Add something here..." [(ngModel)]="toDoName" />
<button (click)="addItem()">Add</button>

<ul>
  <div>
    <li
      *ngFor="let item of toDoList; let i = index"
      [ngClass]="{ green: item.isDone === true && item.isPostponed === false }"
      (click)="updateTask(item)"
    >
      {{ i + 1 }} {{ item.name }}
      <p *ngIf="!item.isPostponed" (click)="postponeTask(item)">Postpone</p>
      <p
        *ngIf="item.isPostponed"
        (click)="postponeTask(item)"
        [ngClass]="{ red: item.isPostponed === true }"
      >
        POSTPONED
      </p>
    </li>
  </div>
</ul>
